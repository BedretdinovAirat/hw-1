<body>
    <section class="offer">
        <div class="offer__container container">
                <h1 class="offer__title">Добро пожаловать на мой сайт !</h1>
                <p class="offer__text">
                    Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и <span>приступай</span> 
                </p>
                <button class="offer__button">Поехали!</button>
        </div>            
    </section>
    <section class="game-list">
        <div class="game-list__container container">
            <a class="game game--1" href="">
                <!-- <img class="game__image" src="./img/elementimg1.png" alt=""> -->
                <p class="game--list__text">Игра 1</p>
            </a>
            <a class="game game--2" href="">
                <!-- <img class="game__image" src="./img/elementimg2.png" alt=""> -->
                <p class="game--list__text">Игра 2</p>
            </a>
            <a class="game game--3" href="">
                <!-- <img class="game__image" src="./img/elementimg3.png" alt=""> -->
                <p class="game--list__text">Игра 3</p>
            </a>   
            
        </div>
    </section>
